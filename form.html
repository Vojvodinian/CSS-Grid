<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link href="/favicon.ico" rel="icon" />
    <title>CSS Grid</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="main-menu">
                <ul>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="court.html">Court</a></li>
                </ul>
            </nav>
        </header>
		<div class="content">
            <form>
                <label for="title">Title:</label>
                <select name="title" id="title">
                    <option value="" selected="selected">Select One</option>
                    <option value="mr">Mr</option>
                    <option value="mrs">Mrs</option>
                    <option value="miss">Miss</option>
                    <option value="prof">Prof</option>
                    <option value="lord">Lord</option>
                    <option value="countess">Countess</option>
                    <option value="count">Count</option>
                    <option value="dame">Dame</option>
                </select>

                <label>Gender:</label>
                <div>
                    <label for="male">Male</label><input type="radio" name="gender" id="male" value="male" />
                    <label for="female">Female</label><input type="radio" name="gender" id="female" value="female" />
                </div>

                <label for="patientName">Patient name:</label>
                <input type="text" name="patientName" id="patientName" placeholder="Enter name..." class="in-text" />

                <label for="emailAddress">Email:</label>
                <input type="email" name="emailAddress" id="emailAddress" placeholder="Enter email..." class="in-text" />

                <label for="address">Address:</label>
                <textarea name="address" id="address" maxlength="500" placeholder="Enter address..." class="in-text"></textarea>

                <div class="custom-checkbox">
                    <input type="checkbox" value="agree" id="agree" name="agree" /> 
                    <label for="agree">
                        <i class="state"></i>
                        <span>I agree to the <a href="javascript:;">terms and conditions</a> and <a href="javascript:;">privacy policy.</a></span>
                    </label>
                </div>

                <input type="button" value="Submit" class="btn" />
            </form>
		</div>
		<footer class="footer">
            <span class="copy">© VEGA IT SOURCING</span>
        </footer>
    </div>
</body>
</html>
